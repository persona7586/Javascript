<!DOCTYPE html>
<html lang="KO">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>

    <script>
        // 정수 기록하기
        window.console.log(10)
        window.console.log(0)
        window.console.log(-10)

        //실수 기록하기
        console.log(10.34)
        console.log(-10.34)

        // 산술 연산
        // 반환 : 명령문이 결과값처럼 사용되는 것.
        console.log(10 + 2)
        console.log(10 - 2)
        console.log(10 * 2)
        console.log(10 / 2)
        console.log(10 % 3)

        // 산술 연산이 여러 개 늘어져 있을 경우, 곱하기 나누기가 더하기 빼기보다 먼저다!
        console.log(1 + 2 * 3)

        // typeof를 붙이면 자료형의 이름이 뭔지도 알 수 있음
        console.log(typeof 3)
    </script>

</body>
</html>
